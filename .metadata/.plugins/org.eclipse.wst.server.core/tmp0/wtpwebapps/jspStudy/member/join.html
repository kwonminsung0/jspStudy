<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입하기</title>
</head>
<body>
	<form method="post" action="/jspStudy/memberInsert">
		<table align="center" width="500" height="200" border="1">
			<tr>
				<th width="100">이름</th>
				<td width="300">&nbsp;<input type="text" name="name"
					size="60">
				</td>
			</tr>
			<tr>
				<th width="100">ID</th>
				<td width="300">&nbsp;<input type="text" name="id"
					size="60">
				</td>
			</tr>
			<tr>
				<th width="100">PW</th>
				<td width="300">&nbsp;<input type="text" name="pass"
					size="60">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="가입">&nbsp;&nbsp;
					<input type="reset" value="취소"></td>
			</tr>
		</table>
	</form>
</body>
</html>
